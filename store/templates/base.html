<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>E-commerce</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/fa7da63ece.js" crossorigin="anonymous"></script>

  </head>
  <body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-danger border border-dark">
      <a class="navbar-brand" href="/"><i class="fa-solid fa-cart-shopping fa-2x" style="color: white;"> </i> <br>
        <i class="fa-solid fa-sm" style="color: white;" > E Kart</i>
      </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="#"></a>
          </li>
          <li class="nav-item active">
            <a class="nav-link" href="/"><i class="fa-solid fa-home fa-lg" style="color: white;" ></i><br>
                                          <i class="fa-regular fa-xs" style="color: white;" >Home</i>
                                          <span class="sr-only">(current)</span></a>
          </li>
        </ul>

        <ul class="navbar-nav mx-0 mx-auto">
              <input class="form-control mr-sm-2 " type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-light my-2 my-sm-0" type="submit">Search</button>
        </ul>

        <ul class="navbar-nav my-2 my-lg-0">
          <li class="nav-item">
            <a class="nav-link" href="/cart"><i class="fa-solid fa-cart-arrow-down fa-2x" style="color: white;;"></i>
              <span class="badge badge-warning">{{request.session.cart.keys|length}}</span>
              <span class="sr-only">(current)</span></a>
          </li>
          {% if request.session.customer %}

            <li class="nav-item">
              <a class="nav-link" href="/orders"><i class="fa-regular fa-lg" style="color: white;" >Orders</i> <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/logout"><i class="fa-regular fa-lg" style="color: white;" >Logout</i> <span class="sr-only">(current)</span></a>
            </li>
          {% else %}

            <li class="nav-item">
              <a class="nav-link" href="/signup"><i class="fa-regular fa-lg" style="color: white;" >Signup</i> <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/login"><i class="fa-regular fa-lg" style="color: white;" >Login</i> <span class="sr-only">(current)</span></a>
            </li>
          {% endif %}
        </ul>
      </div>
    </nav>
    <!-- End Navbar -->

    <!-- Main Container -->
    <div>
        {% block content %}

        {% endblock %}
    </div>
    <!-- End of Main Container -->

    <!-- Footer -->
    <div class="card text-center bg-danger">
      <div class="card-header">
        <i class="fa-regular fa-copyright fa-lg" style="color: white;"> 2022</i>
      </div>
    </div>
    <!-- End Of Footer -->


    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
