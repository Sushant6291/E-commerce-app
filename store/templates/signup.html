{% extends 'base.html' %}

{% block content%}

    <div class="container">
        <div class="p-4 m-4">
            <div class="col-lg-5 mx-auto pt-4 pb-4 text-danger">
                <div style="text-align: center;">
                    <i class="fa-solid fa-user-plus fa-4x"></i>
                    <hr>
                </div>
                <form action="/signup" method="POST">
                    {% csrf_token %}
                    {% if error %}
                    <div class="alert alert-danger" role="alert">
                        {{error}}
                    </div>
                    {% endif %}
                    <!-- Fisrt Name -->
                    <div class="form-group">
                        <label for="" class="text-danger">First Name</label>
                        <input type="text" name="fname" id="" value="{{values.first_name}}" class="form-control form-control-md border border-danger" placeholder="Enter Name Here">
                    </div>

                    <!-- Last Name -->
                    <div class="form-group">
                        <label for="">Last Name</label>
                        <input type="text" name="lname" id="" value="{{values.last_name}}" class="form-control form-control-md border border-danger" placeholder="Enter LastName Here">
                    </div>

                    <!-- Phone -->
                    <div class="form-group">
                        <label for="">Phone No</label>
                        <input type="tel" name="phone" id="" value="{{values.phone}}" class="form-control form-control-md border border-danger" placeholder="95847123665">
                    </div>

                    <!-- Email -->
                    <div class="form-group">
                      <label for="">Email</label>
                      <input type="email" name="email" id="" value="{{values.email}}" class="form-control form-control-md border border-danger" placeholder="example@gmail.com" required>
                    </div>

                    <!-- Password -->
                    <div class="form-group">
                        <label for="">Password</label>
                        <input type="password" name="password" id="" class="form-control form-control-md border border-danger" placeholder="**********">
                    </div>

                    <div class="from-group">
                        <input class="btn btn-sm btn-danger btn-block" type="submit" value="Create An Account">
                    </div>

                </form>
            </div>
        </div>
    </div>


{% endblock %}
